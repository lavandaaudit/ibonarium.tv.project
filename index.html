<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IBONARIUM · MEMORY STACK</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow-x: hidden;
}

/* Контейнер */
.stack {
    width: 100%;
}

/* Блок сторінки */
.page-block {
    width: 100%;
    height: 100vh;
    position: relative;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* iframe */
.page-block iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Плаваючий заголовок */
.label {
    position: absolute;
    top: 8px;
    left: 12px;
    z-index: 10;
    color: #fff;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
    background: rgba(0,0,0,0.4);
    padding: 4px 8px;
    border-radius: 6px;
    backdrop-filter: blur(6px);
}

/* Моб оптимізація */
@media (max-width: 768px) {
    .label {
        font-size: 10px;
        letter-spacing: 1px;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- 1 TIME MEMORY -->
    <div class="page-block">
        <div class="label">TIME MEMORY</div>
        <iframe src="https://lavandaaudit.github.io/time.memory/"></iframe>
    </div>

    <!-- 2 ART MEMORY -->
    <div class="page-block">
        <div class="label">ART MEMORY IBONARIUM</div>
        <iframe src="https://lavandaaudit.github.io/art.memory.ibonarium/"></iframe>
    </div>

    <!-- 3 LIBRARY -->
    <div class="page-block">
        <div class="label">LIBRARY</div>
        <iframe src="https://lavandaaudit.github.io/library/"></iframe>
    </div>

</div>

</body>
</html>
