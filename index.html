<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBONARIUM · MEMORY FLOW</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
}

/* Один потік */
.stack {
    width: 100%;
}

/* Блок */
.page-block {
    width: 100%;
    position: relative;
}

/* iframe великий */
.page-block iframe {
    width: 100%;
    height: 200vh; /* ← головний трюк */
    border: none;
    display: block;
}

/* Підпис */
.label {
    position: sticky;
    top: 0;
    z-index: 20;
    color: white;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0; /* ← зробили невидимим */
    background: rgba(0,0,0,0.6);
    padding: 6px 10px;
    backdrop-filter: blur(6px);
}
</style>
</head>

<body>

<div class="stack">

    <!-- TIME MEMORY -->
    <div class="page-block">
        <div class="label">TIME MEMORY</div>
        <iframe src="https://lavandaaudit.github.io/time.memory/"></iframe>
    </div>

    <!-- ART MEMORY -->
    <div class="page-block">
        <div class="label">ART MEMORY IBONARIUM</div>
        <iframe src="https://lavandaaudit.github.io/art.memory.ibonarium/"></iframe>
    </div>

    <!-- LIBRARY -->
    <div class="page-block">
        <div class="label">LIBRARY</div>
        <iframe src="https://lavandaaudit.github.io/library/"></iframe>
    </div>

</div>

</body>
</html>
