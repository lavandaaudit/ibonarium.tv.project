<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>IBONARIUM · MEMORY STACK</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    color: #fff;
}

/* Контейнер */
.stack {
    display: flex;
    flex-direction: column;
    gap: 18px;
    padding: 14px;
}

/* Блок сторінки */
.block {
    background: #070707;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,255,255,0.15);
    border: 1px solid rgba(0,255,255,0.2);
}

/* Заголовок */
.header {
    padding: 10px;
    font-size: 14px;
    letter-spacing: 2px;
    text-align: center;
    background: linear-gradient(90deg,#001,#003,#001);
    border-bottom: 1px solid rgba(0,255,255,0.25);
}

/* iframe */
.frame {
    width: 100%;
    height: 72vh;
    border: none;
    background: #000;
}

/* Кнопка fallback */
.open-btn {
    display: block;
    text-align: center;
    padding: 14px;
    text-decoration: none;
    color: #0ff;
    border-top: 1px solid rgba(0,255,255,0.2);
    font-size: 13px;
    letter-spacing: 1px;
}

.open-btn:hover {
    background: rgba(0,255,255,0.1);
}

/* Мобільна оптимізація */
@media (max-width: 700px) {
    .frame {
        height: 60vh;
    }
}
</style>
</head>

<body>

<div class="stack">

    <!-- 1 -->
    <div class="block">
        <div class="header">TIME MEMORY</div>
        <iframe class="frame"
            src="https://lavandaaudit.github.io/time.memory/">
        </iframe>
        <a class="open-btn"
           href="https://lavandaaudit.github.io/time.memory/"
           target="_blank">
           ВІДКРИТИ ОКРЕМО →
        </a>
    </div>

    <!-- 2 -->
    <div class="block">
        <div class="header">ART MEMORY IBONARIUM (GITHUB)</div>
        <iframe class="frame"
            src="https://github.com/lavandaaudit/art.memory.ibonarium">
        </iframe>
        <a class="open-btn"
           href="https://github.com/lavandaaudit/art.memory.ibonarium"
           target="_blank">
           ВІДКРИТИ НА GITHUB →
        </a>
    </div>

    <!-- 3 -->
    <div class="block">
        <div class="header">IBONARIUM LIBRARY</div>
        <iframe class="frame"
            src="https://lavandaaudit.github.io/library/">
        </iframe>
        <a class="open-btn"
           href="https://lavandaaudit.github.io/library/"
           target="_blank">
           ВІДКРИТИ ОКРЕМО →
        </a>
    </div>

</div>

</body>
</html>
