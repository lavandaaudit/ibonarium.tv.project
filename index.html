<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBONARIUM · MEMORY FLOW</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
    height: 100%;
    overflow-y: scroll;
}

/* Глобальний контейнер */
.stack {
    width: 100%;
    height: 100%;
    scroll-snap-type: y mandatory;
}

/* Секції */
.page-block {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    position: relative;
}

/* iframe */
.page-block iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* Підписи існують, але невидимі */
.label {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
    user-select: none;
}
</style>
</head>

<body>

<div class="stack">

    <div class="page-block">
        <div class="label">TIME MEMORY</div>
        <iframe src="https://lavandaaudit.github.io/time.memory/"></iframe>
    </div>

    <div class="page-block">
        <div class="label">ART MEMORY IBONARIUM</div>
        <iframe src="https://lavandaaudit.github.io/art.memory.ibonarium/"></iframe>
    </div>

    <div class="page-block">
        <div class="label">LIBRARY</div>
        <iframe src="https://lavandaaudit.github.io/library/"></iframe>
    </div>

</div>

</body>
</html>
