<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBONARIUM · MEMORY FLOW</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: Arial, sans-serif;
}

/* Один потік */
.stack {
    width: 100%;
}

/* Блок сторінки */
.page-block {
    width: 100%;
    position: relative;
}

/* iframe */
.page-block iframe {
    width: 100%;
    height: 200vh; /* Можеш збільшити до 250-300vh якщо треба */
    border: none;
    display: block;
}
</style>
</head>

<body>

<div class="stack">

    <!-- TIME MEMORY -->
    <div class="page-block">
        <iframe src="https://lavandaaudit.github.io/time.memory/"></iframe>
    </div>

    <!-- ART MEMORY -->
    <div class="page-block">
        <iframe src="https://lavandaaudit.github.io/art.memory.ibonarium/"></iframe>
    </div>

    <!-- LIBRARY -->
    <div class="page-block">
        <iframe src="https://lavandaaudit.github.io/library/"></iframe>
    </div>

</div>

</body>
</html>
